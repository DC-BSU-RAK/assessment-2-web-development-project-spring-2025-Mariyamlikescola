<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Evil Characters</title>
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
  <!-- adding a background video that plays automatically and loops, creating a dynamic backdrop -->
  <video autoplay muted loop id="bg-video">
    <source src="../media/quiz1.mp4" type="video/mp4" />
  </video>

  <!-- Creating a naavigation bar with logo and menu links -->
  <nav class="navbar">
    <!-- Resident Evil logo for branding -->
    <img src="../media/logo.jpg" alt="Resident Evil Logo" class="logo" />
    <!-- Navigation links for different sections of the site -->
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
        <li><a href="../web pages/characters.html">Characters</a></li>
      <li><a href="../web pages/community.html">Community</a></li>
      <li><a href="../web pages/enemies.html">Enemies</a></li>
      <li><a href="../web pages/evolution.html">Evolution</a></li>
      <li><a href="../web pages/reviews.html">Reviews</a></li>
      <li><a class="active" href="../web pages/quiz.html">Quiz</a></li>
      <li><a href="../web pages/soundtrack.html">Soundtrack</a></li>
    </ul>
  </nav>
  <!-- Main title section -->
  <div class="main-title">
    <h1>WHICH<BR> RESIDENT EVIL<br>CHARACTER ARE YOU?</h1>
  </div>
  <div class="scroll-spacer"></div>
  <!-- Quiz container -->
   <div id="quizForm" class="quiz-container">
    <div id="intro">
      <h1>Resident Evil Character Quiz</h1>
      <p>Answer these questions to discover your RE counterpart.</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" style="display: none;">
      <div id="questionText" class="question"></div>
      <div id="options" class="options"></div>
    </div>

    <div id="result" style="display: none;">
      <h2 id="characterName"></h2>
      <img id="characterImg" src="" alt="Character Image" />
      <p id="characterDesc"></p>
      <button class="start-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <div id="confetti" class="confetti"></div>
  </div>
  <script src="../js/quiz.js"></script>
</body>
</html>
