<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Evil Characters</title>
  <link rel="stylesheet" href="../css/characters.css">
</head>
<body>

  <!-- adding a background video that plays automatically and loops, creating a dynamic backdrop -->
  <video autoplay muted loop id="bg-video">
    <source src="../media/leon.mp4" type="video/mp4" />
  </video>

  <!-- Creating a naavigation bar with logo and menu links -->
  <nav class="navbar">
    <!-- Resident Evil logo for branding -->
    <img src="../media/logo.jpg" alt="Resident Evil Logo" class="logo" />
    <!-- Navigation links for different sections of the site -->
    <ul class="nav-links">
      <li><a class="active" href="#">Characters</a></li>
      <li><a href="#">Community</a></li>
      <li><a href="#">Enemies</a></li>
      <li><a href="#">Evolution</a></li>
      <li><a href="#">Reviews</a></li>
      <li><a href="#">Similar games</a></li>
      <li><a href="#">Soundtrack</a></li>
    </ul>
  </nav>

  <!-- Main title section -->
  <div class="main-title">
    <h1>CHARACTERS<br>OF<br>RESIDENT EVIL</h1>
  </div>
<div style="height: 100vh;"></div>
<div class="scroll-spacer"></div>

<div class="characters-section"></div>
  <div class="characters-container" >
    <div class="character"
         data-video="../media/leon kennedy.mp4" 
         data-img="../media/leon 2.jpg" 
         data-name="Leon Kennedy" 
         data-info="Special agent with a sharp mind.">
      <!-- addung image of the character -->
      <img src="../media/leon 2.jpg" alt="Leon Kennedy" />
      <!-- Video element that plays when hovered -->
      <video muted playsinline>
        <source src="../media/leon kennedy.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>
  </body>
<script src="../js/characters.js"></script>
</body>
</html>
